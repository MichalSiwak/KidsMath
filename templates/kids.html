{% extends 'base.html' %}
{% block content_title %}
{% endblock %}
{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% load static %}
    <div class="container ">
        <div class="container ">
            <div class="columns">
                <div class="column is-two-fifths has-background-grey-light">
                    <form class="box has-background-primary">
                        <div class="column">
                            <div class="columns">
                                <div class="column">
                                    <div class="container ">
                                        <div class="table has-background-grey-light">
                                            <div class="content">


                                                 <table class="table has-background-grey-light">

                                                {% for kid in kids %}
                                                <tr>
                                                    <td>{{kid.kids_id.first_name}}</td>
                                                    <td>{{kid.points}} pkt.</td>
                                                </tr>
                                                {% endfor %}
                                                 </table>
                                                <div class="columns">
                                                            <div class="column is-half">
                                                                <a class="button is-black is-small" href="/add_kids">Dodaj ucznia</a>
                                                            </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <div class="fieldWrapper{% if field.field.required %} required{% endif %}">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column">
                    <figure class="image is-3by2">
                        <img src="{% static 'index.jpg' %}" alt="school">
                    </figure>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
