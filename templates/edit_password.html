{% extends 'base.html' %}
{% block content_title %}
{% endblock %}
{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% load static %}
    <div class="container ">
        <div class="container ">
            <div class="columns">
                <div class="column is-two-fifths has-background-grey-light">
                    <form class="box has-background-primary">
                        <div class="column">
                            <div class="columns">
                                <div class="column">
                                    <div class="container ">
                                        <div class="table has-background-grey-light">
                                            <div class="content">
                                                <div class="columns">
                                                    <div class="column">
                                                        <table class="table has-background-grey-light">
                                                            {% for field in form %}
                                                            <tr>
                                                                <td class="content is-small">
                                                                    {{ field.label_tag }}
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    {{ field }}
                                                                </td>
                                                            </tr>
                                                            {% endfor %}
                                                        </table>
                                                    </div>
                                                </div>
                                                <div class="columns">
                                                    <div class="column is-one-third"></div>
                                                    <div class="column">
                                                        <button class="button is-black is-small" type="submit" name="submit">Zatwierd≈∫ zmiany</button>
                                                    </div>
                                                </div>

                                                {% if messages %}
                                                <div class="container">
                                                    <article class="message">
                                                        {% for message in messages %}
                                                        <div class="message-body">
                                                            {{ message }}
                                                        </div>
                                                        {% endfor %}
                                                    </article>
                                                </div>
                                                {% endif %}

                                                <div class="field">
                                                    <div class="control">
                                                        <div class="fieldWrapper{% if field.field.required %} required{% endif %}"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <div class="fieldWrapper{% if field.field.required %} required{% endif %}">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column">
                    <figure class="image is-3by2">
                        <img src="{% static 'index.jpg' %}" alt="school">
                    </figure>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
